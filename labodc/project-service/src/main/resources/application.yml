server:
  port: 8083

spring:
  application:
    name: project-service
  datasource:
    url: jdbc:postgresql://localhost:5432/labodc
    username: labodc
    password: labodc
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

security:
  jwt:
    # Override in Docker/ENV. Must be >= 32 chars for HS256.
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32CHARS_MIN"
    clockSkewSeconds: 30
